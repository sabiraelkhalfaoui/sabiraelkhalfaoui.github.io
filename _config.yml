# Site settings
title: "Sabira El Khalfaoui"
email: sabira@example.com
description: >-
  Cryptographer • Researcher • Developer — specializing in Zero-Knowledge Proofs, ECC, and Post-Quantum Cryptography.
twitter_username: sabiraelk
github_username: sabiraelkhalfaoui
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Europe/Paris

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Author information
author:
  name: "Sabira El Khalfaoui"
  avatar: "/assets/images/avatar.png" # Add this image later
  bio: "Cryptographer and researcher in Zero-Knowledge Proofs and Post-Quantum Cryptography."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sabiraelkhalfaoui"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/YOUR-LINKEDIN"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:sabira@example.com"

# Footer links
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sabiraelkhalfaoui"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/YOUR-LINKEDIN"

# Collections
collections:
  pages:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
